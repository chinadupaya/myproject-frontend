<div class="container">
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>Host your property</h2> <hr/>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="formName">Name</label>
                <input type="text" id="formName" formControlName="name" class="form-control" placeholder="Enter the name of your listing" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="formName">Price by night</label>
                <input type="number" min="1" id="formName" formControlName="priceByNight" class="form-control" placeholder="Php" [ngClass]="{ 'is-invalid': submitted && f.priceByNight.errors }">
                <div *ngIf="submitted && f.priceByNight.errors" class="invalid-feedback">
                    <div *ngIf="f.priceByNight.errors.required">Price by night is required</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label for="formDescription">Description</label>
        <textarea class="form-control" formControlName="description" id="formDescription" rows="3" [ngClass]="{ 'is-invalid': submitted && f.description.errors }">Payment methods, listing description, etc.</textarea>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="formAddress">Address</label>
        <input class="form-control" formControlName="address" ngx-google-places-autocomplete #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)" [ngClass]="{ 'is-invalid': submitted && f.address.errors }"/>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description is required</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 col-6">
            <div class="form-group">
                <label for="formBedCount">Minimum Bed Count</label>
                <input type="number" 
                    class="form-control" 
                    id="formBedCount" 
                    min="0" 
                    formControlName="bedCount"
                    placeholder="Min beds"
                    [ngClass]="{ 'is-invalid': submitted && f.bedCount.errors }"/>
            </div>
        </div>
        <div class="col-md-4 col-6">
            <div class="form-group">
                <label for="formBathCount">Minimum Bathroom Count</label>
                <input type="number" 
                    class="form-control" 
                    id="formBathCount" 
                    min="0" 
                    formControlName="bathCount"
                    placeholder="Min baths"
                    [ngClass]="{ 'is-invalid': submitted && f.bathCount.errors }"/>
            </div>
        </div>
        <div class="col-md-4 col-6">
            <div class="form-group">
                <label for="formGuestCount">Maximum Guest Count</label>
                <input type="number" 
                    class="form-control" 
                    id="formMaxGuests" 
                    min="1" 
                    formControlName="guestCount"
                    placeholder="Max guests"
                    [ngClass]="{ 'is-invalid': submitted && f.guestCount.errors }"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="formRoomType">Room Type</label>
                <select class="form-control" id="formRoomType" formControlName="roomType" >
                    <option value="shared">Shared</option>
                    <option value="private">Private</option>
                    <option value="entire">Entire Place</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="formPropertyType">Property Type</label>
                <select class="form-control" id="formPropertyType" formControlName="propertyType">
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <option value="bnb">Bed and Breakfast</option>
                    <option value="botique_hotel">Botique Hotel</option>
                    <option value="bungalow">Bungalow</option>
                    <option value="cabin">Cabin</option>
                    <option value="cottage">Cottage</option>
                    <option value="guest_house">Guest House</option>
                    <option value="guest_suite">Guest Suite</option>
                    <option value="hotel">Hotel</option>
                    <option value="hostel">Hostel</option>
                    <option value="loft">Loft</option>
                    <option value="resort">Resort</option>
                    <option value="serve_apartment">Serve Apartment</option>
                    <option value="townhouse">Townhouse</option>
                    <option value="villa">Villa</option>
                </select>
            </div>
        </div>
    </div> 
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

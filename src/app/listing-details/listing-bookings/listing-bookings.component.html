<h4>Bookings History</h4>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let booking of bookings" style="border-radius: 10px">
        <div *ngIf="booking.is_approved>0">
            <span *ngIf="booking.is_approved==1" class="text-success">Approved</span>
            <span *ngIf="booking.is_approved==2" class="text-danger">Denied</span>
        </div>
        <strong>FROM</strong> {{booking.start_date.split('T')[0] | date}} <br/>
        <strong>TO</strong> {{booking.end_date.split('T')[0] | date}} <br/>
        <hr/>
        <strong>TOTAL</strong> Php{{booking.price_for_stay}} <br/>
        <div *ngIf="booking.is_approved==0">
            <button class="btn btn-success mr-2" (click)="approveBooking(booking)">Approve</button>
            <button class="btn btn-danger" (click)="declineBooking(booking)">Decline</button>
        </div>
        <a class="text-info" routerLink="../../users/{{booking.user_id}}">View user profile</a>
        
    </li>
</ul>

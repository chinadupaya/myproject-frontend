<div *ngIf="user">
    <div class="row">
        <div class="col-md-3">
            <div class="user-profile-circle">
                <h3>{{user.first_name.charAt(0).toUpperCase()}} {{user.last_name.charAt(0).toUpperCase()}}</h3>
            </div>
        </div>
        <div class="d-flex align-items-center col-md-9">
            <h1>{{user.first_name}} {{user.last_name}}</h1>

        </div>
    </div>
    
</div>
<hr/>
<h3>{{user.first_name}}'s Listings</h3>
<div *ngIf="userListings.length==0" class="my-3">
    <p>The user has no listings</p>
</div>
<div *ngIf="userListings.length>0" class="my-3">
    
    <div *ngFor="let listing of userListings">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <h4><a class="text-info" routerLink="../../listings/{{listing.id}}">{{listing.name}}</a></h4>
                        <p class="text-secondary">{{listing.address}}</p>
                        <p class="text-secondary">{{listing.description}}</p>
                    </div>
                </div>
                
            </div>  
        </div>
        
    </div>
</div>
